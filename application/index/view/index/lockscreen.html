<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Lockscreen</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="__STATIC__/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="__STATIC__/dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="__STATIC__/css/login.css">
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition lockscreen">
<div class="lockscreen-wrapper">
  <div class="lockscreen-logo">
    {if condition="$name"}
      {$name}
    {/if}
  </div>
  <div class="lockscreen-item">
    <div class="lockscreen-image">
      <img src="__STATIC__/dist/img/user1-128x128.jpg" alt="User Image">
    </div>
    <form class="lockscreen-credentials" action='lock' method="post">
      <div class="input-group">
        <input type="password" class="form-control" placeholder="password" name="user_passwd">
        <div class="input-group-btn">
          <button type="submit" class="btn"><i class="fa fa-arrow-right text-muted"></i></button>
        </div>
      </div>
    </form>
  </div>
  <div class="text-center">
    <a href="__ROOT__/login">Or sign in as a different user</a>
  </div>
  <div class="lockscreen-footer text-center">
    Copyright &copy; 2017-2018 <b><a href="" class="text-black">kinglion.xyz</a></b><br>
    All rights reserved
  </div>
</div>
<div id="large-header" class="large-header">
  <canvas id="demo-canvas"></canvas>
</div>       
<script src="__STATIC__/js/rAF.js"></script>
<script src="__STATIC__/js/lockscreen.js"></script>
<script src="__STATIC__/plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="__STATIC__/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
